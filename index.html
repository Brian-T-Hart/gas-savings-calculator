<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Savings Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="gas-savings-container">
        <form id="gas-savings-form">
            <fieldset id="general-info">
                <h3>Gas Savings Calculator</h3>
                <div class="field">
                    <label for="miles">Annual Mileage</label>
                    <input id="miles" min="1" name="miles" placeholder="10000" type="number" required />
                </div>

                <div class="field">
                    <label for="fuel-cost">Cost per gallon of gas</label>
                    <input id="fuel-cost" min="1" name="fuel-cost" step="any" type="number" placeholder="5" required />
                </div>
            </fieldset>

            <fieldset id="vehicle-1-info">
                <h3>Vehicle 1</h3>
                <div class="field">
                    <label for="mpg-1">Fuel Efficiency (miles per gallon)</label>
                    <input id="mpg-1" min="1" name="mpg-1" placeholder="20" type="number" required />
                </div>
            </fieldset>

            <fieldset id="vehicle-2-info">
                <h3>Vehicle 2</h3>
                <div class="field">
                    <label for="mpg-2">Fuel Efficiency (miles per gallon)</label>
                    <input id="mpg-2" min="1" name="mpg-2" placeholder="20" type="number" required />
                </div>
            </fieldset>
            <input id="gas-savings-submit" type="submit" value="Submit" />
        </form>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
